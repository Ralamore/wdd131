<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1><b>Checkout</b></h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label>Full Name:</label>
        <input id="fullName" name="fullName" type="text">

        <label>Email:</label>
        <input id="email" name="email" type="text" required>

        <label>Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label>Payment Method:</label>
        <select id="payment" name="payment" required>
            <option style="display:none">Select Payment Method</option>
            <option>Credit Card</option>
            <option>PayPal</option>
        </select>

        <div id="cardNum" >
            <label>Credit Card Number:</label>
            <input name="cardNum" type="text" pattern="[0-9]{16}" required
            placeholder="Enter 16 digits">
        </div>

        <div id="username">
            <label>PayPal Username:</label>
            <input name="username" type="text" required
            placeholder="Enter PayPal username">
        </div>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
