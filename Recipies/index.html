<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A book of recipes">
        <meta name="author" content="Isaac Webb">
        <link href="recipes.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="images/recipe-book.png">
        <script src="main.js" type="module"></script>
        <title>Recipe Book</title>
        <meta property="og:title" content="Recipe Book">
        <meta property="og:type" content="website" />
        <meta property="og:description" content="A book of recipes">
        <meta property="og:image" content="images/chocolate-chip-cookies.jpg">
        <meta property="og:url" content="https://ralamore.github.io/wdd131/Recipies/">
        <meta name="twitter:card" content="images/chocolate-chip-cookies.jpg">
    </head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe book logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form action="#">
            <div class="search-row">
                <input type="search" placeholder="Find a recipe">
                <button type="button"><img src="images/search.svg" alt="search icon"></button>
            </div>
        </form>
        <hr>
        <article class="recipe">
            <img class="recipe-image" src="images/apple-crisp.jpg" alt="a bowl of apple crisp with ice cream">
            <section class="recipe-info">
                <div class="tag-row">
                    <span class="tag">dessert</span>
                </div>
                <h2>Apple Crisp</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
            </section>
        </article>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pintrest icon"></a>
        </div>
        <a id="footer-txt" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
            Recipe icons created by Freepik - Flaticon
        </a>
    </footer>
</body>
</html>
